<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Painel</title>
    <link rel='stylesheet' href="panel.css">
</head>
<body class="row">
    
    <script>
        function entrance(){
            var entrance_license = document.getElementById("entrance_license").value;
            if (entrance_license == "")
                alert("Por favor, digite um valor válido para a placa do veículo.")
            else
                alert("Veículo com placa '" + entrance_license + "' entrando...")
        }

        function exit(){
            var exit_license = document.getElementById("exit_license").value;
            if (exit_license == "")
                alert("Por favor, digite um valor válido para a placa do veículo.")
            else
                alert("Veículo com placa '" + exit_license + "' saindo...")
        }

        function erase_data(){
            alert("Apagando os dados...")
        }

        function load_table()
        {
            alert("Load table called!")
        }
    </script>


    <aside class="control column">

        <div>
            <h2>Placa do veículo</h2>
            <input id="entrance_license"/>

            <h3>Gerada automaticamente?</h3> 
            <input class="checkboxes" type="radio">Sim
            <input class="checkboxes" type="radio" checked>Não
        </div>

        <div>
            <h3>Possui sem parar?</h3>
            <input class="checkboxes" type="radio">Sim
            <input class="checkboxes" type="radio" checked>Não
        </div>

        <div>
            <input class="checkboxes" type="radio" checked>Carro
            <input class="checkboxes" type="radio">Moto
        </div>


        <div class="panel">
            <button id="btn_entrance" onclick="entrance()">Entrada de veículo</button>
            <h4>Tela do Leo</h4>
        </div>

        <div>
            <h2>Placa do veículo</h2>
            <input id="exit_license"/>

        </div>

        <div class="panel">
            
            <button id="btn_exit" onclick="exit()">Saída de veículo</button>

            <h4>Tela do Leo</h1>

            <button id="btn_erase_data" onclick="erase_data()">Apagar todos os dados</button>
        </div>

    </aside>
